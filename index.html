<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text">
            </div>
            <div class="button">
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <br>
                <label for="">operations </label>
                <button value="+" id="Add">+</button>
                <button value="-" id="sub">-</button>
                <br>
                <button id="operation" onclick="screen.value=eval(screen.value)">Calculate</button>
            </div>
        </div>
    </div>

</body>

</html>
